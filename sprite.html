<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Sprite Image</title>
  <style>
    div {
      background: yellow;
    }
    
    div span {
      /* display: inline-block; */
      float: left;
      box-sizing: border-box;
      width: 20px;
      height: 19px;
      padding-top: 19px;
      margin-right: 10px;
      overflow: hidden;
      background: url("css/images/backpage_forwardpage.png") no-repeat;
    }
    
    div span:nth-child(2) {
      background-position: 100%;
    }
  </style>
</head>

<body>
  <h1>Sprite Background Image</h1>
  <div><span>Prev</span><span>Next</span></div>
</body>

</html>
