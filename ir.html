<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IR Example</title>
  <style>
    h1 {
      width: 290px;
      height: 195px;
      position: relative;
    }
    
    h1::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("/images/title.png") no-repeat;
    }
  </style>
</head>

<body>
  <h1>CSS ZenGarden</h1>
</body>

</html>
